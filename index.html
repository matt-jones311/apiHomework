<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Api Homework</title>
</head>

<body>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

   <div id="car-view"></div>

    <form id="car-form">
      <label for="movie-input">Add Your Favorite Car </label>
      <input type="text" id="movie-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Add Your Favorite Car">
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var cars = ["Corvette", "Mustang", "Charger", "Chevelle"];

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movie buttons prior to adding new movie buttons
        // (this is necessary otherwise we will have repeat buttons)
        $("#car-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < cars.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array.
          // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class
          a.addClass("car");
          // Adding a data-attribute with a value of the movie at index i
          a.attr("data-name", cars[i]);
          // Providing the button's text with a value of the movie at index i
          a.text(cars[i]);
          // Adding the button to the HTML
          $("#car-view").append(a);
        }
      }

      // This function handles events where one button is clicked
      $("#add-car").on("click", function(event) {
        // event.preventDefault() prevents the form from trying to submit itself.
        // We're using a form so that the user can hit enter instead of clicking the button if they want
        event.preventDefault();

        // This line will grab the text from the input box
        var car = $("#car-input").val().trim();
        // The car from the textbox is then added to our array
        cars.push(car);

        // calling renderButtons which handles the processing of our car array
        renderButtons();
      });

      // Calling the renderButtons function at least once to display the initial list of movies
      renderButtons();
    </script>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
<script type="text/javascript" src="script.js"></script> 

</body>



</html>
